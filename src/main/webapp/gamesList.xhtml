<ui:composition template="template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
     
    <ui:define name="content">
    
         <h:form id="physForm">                      
     
             <p:messages id="facesMessagesID" showDetail="false"/>
            
            <table>
            
               <p:blockUI block="physForm" widgetVar="blockWidgetVar"> 
			       <p:graphicImage value="/images/wait.gif"/>  
			   </p:blockUI> 
				
			   <tr>
			      <td align="center">
			   		  <h:outputText value="Games List for this Season" styleClass="pageSectionTitle"/>
			   	  </td>
			   </tr>
		    
	          <tr>
	          
	              <td>
	                    
			  		 <p:dataTable id="gamesTableID" value="#{pc_NflMain.seasonGamesList}"
				          var="game" scrollable="true" scrollHeight="950" styleClass="dataTableStyle;">						
						    				       				  
						  <p:column headerText="Day" sortBy="game.gameDayOfWeek">												
							  <h:outputText value="#{game.gameDayOfWeek}"/>															
						  </p:column>
						  
						  <p:column headerText="Date" sortBy="game.gameDateOnly">												
							  <h:outputText value="#{game.gameDateOnly}"/>															
						  </p:column>
						  
						  <p:column headerText="Time" sortBy="game.gameTimeOnly">												
							  <h:outputText value="#{game.gameTimeOnly}"/>															
						  </p:column>
						  
						  <p:column headerText="Away" sortBy="game.awayteamName">												
							  <h:outputText value="#{game.awayteamName}"/>															
						  </p:column>	
						  
						  <p:column headerText="Away Score" sortBy="game.iawayTeamScore">												
							  <h:outputText value="#{game.iawayTeamScore}"/>															
						  </p:column>	
						  
						  <p:column headerText="Home" sortBy="game.hometeamName">												
							  <h:outputText value="#{game.hometeamName}"/>															
						  </p:column>	
						  
						  <p:column headerText="Home Score" sortBy="game.ihomeTeamScore">												
							  <h:outputText value="#{game.ihomeTeamScore}"/>															
						  </p:column>		  
										  
				     </p:dataTable>
				     
				  </td>
		     </tr>
		     
		    </table>
	                
	   </h:form>
   
    </ui:define>

</ui:composition>
